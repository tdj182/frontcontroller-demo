<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Awesome App</title>
</head>
<body>

	<h1>Welcome Employee</h1>
	<h3>Please login below</h3>
	
	<form method="POST" action="login">
		<label>Username: </label>
		<input type="text" name="username" placeholder="enter a username please">	
		<br />
		<label>Password: </label>
		<input type="password" name="username" placeholder="enter a password please">	
		
		<button type="submit">Submit!</button>
	</form>
	
	
	<!-- Will trigger the employees url pattern -->
	<form method="GET" action="employees">
		<p>See all employees in the system</p>
		<input type="submit" value="Click me!">
	</form>

</body>
</html>
